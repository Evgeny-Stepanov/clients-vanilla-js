<form class="auth__form form form--login">
	<h2 class="form__title">Вход</h2>
	<p class="form__input-name">
		<label for="name" class="visually-hidden">Введите имя</label>
		<input type="text" name="name" id="name" placeholder="Имя" data-focus />
		<span>
			<?xml version="1.0" encoding="utf-8"?>
			<svg
				width="30px"
				height="30px"
				viewBox="0 0 16 16"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"
					fill="#000000"
				/>
				<path
					d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z"
					fill="#000000"
				/>
			</svg>
		</span>
	</p>
	<p class="form__input-password">
		<label for="password" class="visually-hidden">Введите пароль</label>
		<input
			type="password"
			name="password"
			id="password"
			placeholder="Пароль"
			data-focus
		/>
		<span>
			<?xml version="1.0" encoding="utf-8"?>
			<svg
				width="30px"
				height="30px"
				viewBox="0 0 16 16"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					fill-rule="evenodd"
					clip-rule="evenodd"
					d="M16 16H13L10.8368 13.3376C9.96488 13.7682 8.99592 14 8 14C6.09909 14 4.29638 13.1557 3.07945 11.6953L0 8L3.07945 4.30466C3.14989 4.22013 3.22229 4.13767 3.29656 4.05731L0 0H3L16 16ZM5.35254 6.58774C5.12755 7.00862 5 7.48941 5 8C5 9.65685 6.34315 11 8 11C8.29178 11 8.57383 10.9583 8.84053 10.8807L5.35254 6.58774Z"
					fill="#000000"
				/>
				<path
					d="M16 8L14.2278 10.1266L7.63351 2.01048C7.75518 2.00351 7.87739 2 8 2C9.90091 2 11.7036 2.84434 12.9206 4.30466L16 8Z"
					fill="#000000"
				/>
			</svg>
		</span>
	</p>

	<fieldset>
		<legend class="visually-hidden">Кто Вы?</legend>
		<p>
			<label for="client" class="form__input-radio"
				>Клиент
				<input
					tabindex="-1"
					type="radio"
					name="who"
					id="client"
					value="client"
					checked
				/>
				<span tabindex="0" class="checkmark"></span>
			</label>
		</p>
		<p>
			<label for="admin" class="form__input-radio"
				>Администратор
				<input tabindex="-1" type="radio" name="who" id="admin" value="admin" />
				<span tabindex="0" class="checkmark"></span>
			</label>
		</p>
	</fieldset>

	<p class="form__checkbox-remember">
		<label for="remember" class="form__input-checkbox"
			>Запомнить меня
			<input
				tabindex="-1"
				type="checkbox"
				name="remember-me"
				id="remember"
				checked
			/>
			<span tabindex="0" class="checkmark"></span>
		</label>
	</p>

	<button type="submit">Войти</button>

	<p class="form__no-account">Нет аккаунта? <a href="#">Зарегистрировать</a></p>
</form>

<form class="auth__form form form--registration">
	<h2 class="form__title">Регистрация</h2>
	<p class="form__input-name">
		<label for="name" class="visually-hidden">Введите имя</label>
		<input type="text" name="name" id="name" placeholder="Имя" />
	</p>
	<p class="form__input-password">
		<label for="password" class="visually-hidden">Введите пароль</label>
		<input type="password" name="password" id="password" placeholder="Пароль" />
	</p>

	<fieldset>
		<legend class="visually-hidden">Кто Вы?</legend>
		<p>
			<label for="client" class="form__input-radio"
				>Клиент
				<input type="radio" name="who" id="client" value="client" checked />
				<span class="checkmark"></span>
			</label>
		</p>
		<p>
			<label for="admin" class="form__input-radio"
				>Администратор
				<input type="radio" name="who" id="admin" value="admin" />
				<span class="checkmark"></span>
			</label>
		</p>
	</fieldset>

	<p class="form__checkbox-remember">
		<input type="checkbox" name="remember-me" id="remember" />
		<label for="remember">Запомнить меня</label>
	</p>

	<button type="submit">Зарегистрировать</button>

	<p class="form__no-account">Есть аккаунт? <a href="#">Войти</a></p>
</form>
